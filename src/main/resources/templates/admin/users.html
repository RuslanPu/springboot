<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Page admin</title>
</head>
<body>
    <h1>Users</h1>
    <a th:href="@{/admin/add}">Add new user</a>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>password</th>
            <th>email</th>
            <th>role</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td th:each="role : ${user.roles}" th:text="${role.name}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id = ${user.id})}">edit</a>
                <a th:href="@{/admin/delete/{id}(id = ${user.id})}">delete</a>
            </td>
        </tr>

    </table>
    <a th:href="@{/perform_logout}" />Logout</a>
</body>
</html>
